<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
    <style>
        body {

            background-size: cover;
            background-position: initial;
        }

        .header {
            border-radius: 6px;
            border-width: 4px;
            border-color: #50392f;
            background-color: #000;
            color: #f4a55e;
            padding: 10px;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .button {
            background-color: #f4a55e;
            color: #381604;
            border-radius: 8px;
            padding: 10px 20px;

            border: none;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            cursor: pointer;
        }
        .body_window {
            border-radius: 10px;
            border-width: 4px;
            border-color: #50392f;
            background-color: #000;
            color: #f4a55e;
            padding: 10px;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
        }
        .text {
            font-family: 'Roboto', Arial, sans-serif;
            color: black; /* Красный с помощью HEX */
            margin: 10px;
            font-size: 24px;
            font-family: Courier, monospace;
            font-weight: bold;
        }


        .button:hover {
            background-color: #555;
        }

        .info_block {
            background-color: black;
            border-radius: 8px;
            background-size: 400px;
            width: 200Px;
            /*height: 50px;*/
            text-align: left;
            font-family: 'Roboto', Arial, sans-serif;
            color: #f4a55e; /* Красный с помощью HEX */
            font-size: 24px;
            padding-left: 20px;
            padding-bottom: 20px;
            padding-top: 20px;
        }

<div class="header">
    <div class="buttons">

        <button class="button" onclick="location.href='logout'">Выйти из профиля</button>

</div>
