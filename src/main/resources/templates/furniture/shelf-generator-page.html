<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генератор стеллажей</title>
    <style>
        body {
            background-image: url("https://phonoteka.org/uploads/posts/2022-02/1644979077_23-phonoteka-org-p-izobrazhenie-dlya-fona-saita-23.png");

            background-size: cover;
            background-position: initial;
        }

        .header {
            border-radius: 6px;
            border-width: 4px;
            border-color: #50392f;
            background-color: #000;
            color: #f4a55e;
            padding: 10px;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .button {
            background-color: #f4a55e;
            color: #381604;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            cursor: pointer;
        }
        .button_select {
            background-color: #F0F0F0;
            border: none;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }


        .button:hover {
            background-color: #555;
        }

        .container {
            width: 800px;
            margin: auto;

            /*зазор между строками*/
            line-height: 2;

            font-weight: bold;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

<div class="header">
    <div class="buttons">
        <button class="button" onclick="location.href='/furniture-generator-page'">Проектирование мебели</button>
        <button class="button" onclick="location.href='/workers'">Сотрудники</button>
        <button class="button" onclick="location.href='/furniture'">Стандартные позиции</button>
        <button class="button" onclick="location.href='/results-of-the-day'">Итоги дня</button>
        <button class="button" onclick="location.href='/people-month-salary'">Расчет зарплаты</button>
        <button class="button" onclick="location.href='logout'">Выйти из профиля</button>
    </div>
</div>
<br>
<br>
<form class="container" method="get" action="/shelf-generator-page-stage-2">
    <h1>Параметры</h1>
    <br>
    <label style="padding: 30px" for="height">Высота</label>
    <input id="height" name="height">
    <br>

    <label style="padding: 30px" for="width">Ширина</label>
    <input id="width" name="width">
    <br>

    <label style="padding: 30px" for="depth">Глубина</label>
    <input id="depth" name="depth">
    <br>
    <br>

    <label style="padding: 30px" for="top_type">Верхняя часть</label>
    <select id="top_type" name="top_type">
        <option value="shelf">Полка</option>
        <option value="cap">Крышка</option>
        <!-- Дополнительные варианты -->
    </select>
    <br>

    <label style="padding: 30px" for="bottom_type" >Нижняя часть</label>
    <select id="bottom_type" name="bottom_type">
        <option value="shelf">Полка</option>
        <option value="cap">Крышка</option>
        <!-- Дополнительные варианты -->
    </select>
    <br>

    <label style="padding: 30px" for="back_type">Задняя стенка</label>
    <select id="back_type" name="back_type">
        <option value="hdf">ХДФ</option>
        <option value="chipboard">ЛДСП</option>
        <option value="none">Отсутствует</option>
        <!-- Дополнительные варианты -->
    </select>
    <br>

    <label style="padding: 30px" for="legs">Ножки</label>
    <select id="legs" name="legs">
        <option value="adjustable_support">Футорки</option>
        <option value="support">Опоры</option>
        <!-- Дополнительные варианты -->
    </select>
    <br>

    <label style="padding: 30px" for="shelf_count">Количество полок</label>
    <input id="shelf_count" name="shelf_count">
    <br>

    <label style="padding: 30px" for="facade">Фасады</label>
    <select id="facade" name="facade">
        <option value="internal_facade">Внутренние фасады</option>
        <option value="exterior_facade">Наружные фасады</option>
        <option value="none">Отсутствуют</option>
        <!-- Дополнительные варианты -->
    </select>
    <br>

    <button class="button_select" type="submit" onclick="location.href='/shelf-generator-page-stage-2'">Далее</button>


</form>

</body>
</html>
